    <script>
    //Chapter 2 Values and types tips
        //Tipo de dado Infinity
        var inf = Infinity;

        //Pegando o valor de H2 e alterando com String
        var h2Text = document.getElementById(1).textContent;

        //Fazendo comparação direta de boolean
        console.log("Direct compare",3>2); //true

        console.log("Compare with struct string","Itchy" != "Scratchy") //true

    //Chapter 3 Estruct JS types
        console.log("Func return max values",Math.max(2, 4));

        function checkLarn(){
            var checkLarn = confirm("Do you learn this func ?");
            document.getElementById(2).innerHTML = checkLarn;
        }

        function checkPrompt(){
            var checkPrompt = prompt("Diga-me algo que você saiba.", "...");
            document.getElementById(3).innerHTML = checkPrompt;
        }

        function checkNumber(){
            var theNumber = Number(prompt("Digite um número, ou não sabicão", ""));
            if (!isNaN(theNumber))
                alert("Seu número é a raiz quadrada de " +
                theNumber * theNumber);
            else
                alert("Ei! Por que você não me deu um número?");
        }

        function checkStringValid(){
            do {
                var name = prompt("Who are you?");
            } while (!name) {
                console.log(name);
            }
        }
        
        //Closure, a vars in function made locals, and yours instances refer another scope vars... N -> N locals are created
        function wrapValue(n) {
            var localVariable = n;
            return function() { return localVariable; };
        }

        var wrap1 = wrapValue(1);
        var wrap2 = wrapValue(2);
        console.log(wrap1());
        // → 1
        console.log(wrap2());
        // → 2
